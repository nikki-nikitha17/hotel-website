<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quipsyy Foods - Table QR Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .qr-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .qr-code {
            border: 2px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .qr-code img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .table-number {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        @media print {
            .no-print {
                display: none;
            }
            .qr-code {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <h1>Quipsyy Foods - Table QR Codes</h1>
    <div class="qr-container">
        <div class="qr-code">
            <h2 class="table-number">Table 1</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://nikki-nikitha17.github.io/hotel-website/main.html?table=1" alt="Table 1 QR Code">
        </div>
        <div class="qr-code">
            <h2 class="table-number">Table 2</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://nikki-nikitha17.github.io/hotel-website/main.html?table=2" alt="Table 2 QR Code">
        </div>
        <div class="qr-code">
            <h2 class="table-number">Table 3</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://nikki-nikitha17.github.io/hotel-website/main.html?table=3" alt="Table 3 QR Code">
        </div>
        <div class="qr-code">
            <h2 class="table-number">Table 4</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://nikki-nikitha17.github.io/hotel-website/main.html?table=4" alt="Table 4 QR Code">
        </div>
    </div>
    <div class="no-print" style="text-align: center; margin-top: 20px;">
        <button onclick="window.print()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Print QR Codes</button>
    </div>
</body>
</html>
