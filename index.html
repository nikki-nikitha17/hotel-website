<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quipsyy Foods</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(145deg, #1a1a1a 0%, #222 100%);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 3rem;
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .welcome-text {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .table-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        .table-button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 1.5rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .table-button:hover {
            background: #ff3333;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }

        .table-button i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .table-status {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo-container">
            <div class="logo-text">Quipsyy Foods</div>
            <p class="welcome-text">Please select your table number to proceed with your digital dining experience</p>
        </div>
        
        <div class="table-selection">
            <button class="table-button" data-table="1">
                <i class="fas fa-utensils"></i>
                Table 1
                <span class="table-status">Available</span>
            </button>
            <button class="table-button" data-table="2">
                <i class="fas fa-utensils"></i>
                Table 2
                <span class="table-status">Available</span>
            </button>
            <button class="table-button" data-table="3">
                <i class="fas fa-utensils"></i>
                Table 3
                <span class="table-status">Available</span>
            </button>
            <button class="table-button" data-table="4">
                <i class="fas fa-utensils"></i>
                Table 4
                <span class="table-status">Available</span>
            </button>
            <button class="table-button" data-table="5">
                <i class="fas fa-utensils"></i>
                Table 5
                <span class="table-status">Available</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
